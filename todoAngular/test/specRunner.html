<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../libraries/jasmine-2.3.4/jasmine.css">
  
  <script type="text/javascript" src="../libraries/jasmine-2.3.4/jasmine.js"></script>
  <script type="text/javascript" src="../libraries/jasmine-2.3.4/jasmine-html.js"></script>
  <script type="text/javascript" src="../libraries/jasmine-2.3.4/boot.js"></script>
  
  <!-- angular-mock must be loaded AFTER Jasmine -->
  <script type="text/javascript" src="../libraries/angular/js/angular.js"></script>
  <script type="text/javascript" src="../libraries/angular/js/angular-mocks.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../services/localstorage.service.js"></script>
  <script type="text/javascript" src="../controllers/main.controller.js"></script>
  <script type="text/javascript" src="../controllers/calender.controller.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spec.main.controller.js"></script>
  <script type="text/javascript" src="spec/spec.calender.controller.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
